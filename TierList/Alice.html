    <h1>Alícia Blanche</h1>

    <p>Podemos dizer com segurança que Alicia é uma personagem muito poderosa que está no top 3 das unidades mais impactantes do jogo , enquanto tem muita utilidade e cc. Seu estilo de jogo gira em torno de ataques principais, pois ela tem a habilidade de carregar seu ataque principal após cada habilidade usada.
        Ela pode obter acúmulos de 'Frost' usando suas habilidades e cada acúmulo de frost (até 5, expira após um ataque de núcleo) dá a ela mais dano ao atingir um alvo congelado. Seu escudo tem um tempo de atividade praticamente permanente e fornece um bom buff para ela e seus membros do grupo, especialmente quando pareado com sua arma, que você pode facilmente obter pelo menos A2 durante a duração de seu banner de lançamento.   
        Falando em dupes, seu pico de poder inicial é A1 para as estatísticas de acerto crítico livre, A2 é muito poderosa também quando se trata de "jogo em equipe", já que ela pode limitar seu ataque principal entre seu QTE e habilidades para liberar um ataque principal máximo antes de trocar. No entanto, A5 é onde Alicia se torna indiscutivelmente o segundo melhor DPS do jogo, considerando o que ela recebe. Seu ataque principal 
        agora pode infligir [Freeze] sempre que acertar, permitindo seu aumento de 30% de dano de A3 e permitindo que ela bloqueie no lugar qualquer inimigo que não resista ao congelamento. O congelamento é reconhecidamente apenas... a cereja do bolo, 
        já que o buff do ataque principal por si só já vale a atualização.</p>
